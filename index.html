<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>julianszere</title>
    <link rel="icon" type="images/icon/x-icon" href="favicon.ico">
    <link rel="icon" type="images/icon/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="images/icon/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="icon" type="images/icon/png" sizes="192x192" href="icon/android-chrome-192x192.png">
    <link rel="icon" type="images/icon/png" sizes="512x512" href="icon/android-chrome-512x512.png">
    <link rel="icon" type="images/icon/png" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img src="icon/android-chrome-512x512.png" alt="Icon" class="icon">
            <hr class="icon-line">
        </div>
        <div class="links">
            <div class="link-item">
                <a href="https://julianszere.github.io/mirar/">Mirar</a>
            </div>
            <div class="link-item">
                <a href="https://julianszere.github.io/pensar/">Pensar</a>
            </div>
            <div class="link-item">
                <button id="leerButton">Leer</button>
                <div class="leer" style="display: none;">
                    <div class="leer-item">
                        <div class="tooltip">
                            <div class="link-container">
                                <a class="link-text" href="https://julianszere.github.io/leer/Biblioteca-Total/">La biblioteca total</a>
                                <i class="info-icon">ℹ️</i>
                            </div>
                            <span class="tooltiptext">Todos los sinónimos para cada palabra del cuento <span style="font-style: italic;">La biblioteca total</span> de Jorge Luis Borges. En total, un decillón (10^60) de cuentos posibles.</span>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="link-item">
                <button id="jugarButton">Jugar</button>
                <div class="jugar" style="display: none;">
                    <div class="leer-item">
                        <div class="tooltip">
                            <div class="link-container">
                                <a class="link-text" href="https://julianszere.github.io/jugar/Péndulos">Péndulos</a>
                                <i class="info-icon">ℹ️</i>
                            </div>
                            <span class="tooltiptext">Péndulos de longitudes específicas que froman un lindo patrón</span>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
